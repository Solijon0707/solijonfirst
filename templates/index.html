{% extends "base.html" %}
{% load static %}
{% block title %}
Todo
{% endblock %}
{% block content %}
<p class="fs-1 text-center mt-5">Todo App</p>
<div class="container-md mt-5">
     <form action="" method="post">
         {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Write yopure task....." aria-label="Recipient's username" aria-describedby="button-addon2" name="text">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
        </div>
     </form>
        <hr>
     {% for task in tasks %}
        <div class="input-group container-md mt-2">
            <div class=" alert-info form-control" role="alert">
                {{ task }}
            </div>
            <a class="btn btn-outline-secondary" type="submit" href='/app1/edit/{{ task.id }}/'>Edit</a>
            <a class="btn btn-outline-secondary" type="submit" href='/app1/delete/{{ task.id }}/'>Delete</a>
        </div>
     {% endfor %}

</div>
{% endblock %}
